<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Pet</title>
  </head>
  <body id="body">
    <div class="screen">
      <h1>Catch The Pet</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h2>What is your "favorite" Pet?</h2>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Chicken</p>
            <img src="http://pngimg.com/uploads/fried_chicken/fried_chicken_PNG14100.png" alt="Chicken">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Dog</p>
            <img
               src="http://pngimg.com/uploads/dog/dog_PNG50392.png"
               alt="dog"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="spider"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <!-- <div class="screen game-container" id="game-container"> -->
      <h3 id="time" class="time">Time: 00:00</h3>
      <a href="index.html">更新</a>
      <h3 id="score" class="score">Score: 0</h3>
      <div class="screen game-container" id="game-container">
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
